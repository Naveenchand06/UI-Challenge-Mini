<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
            content="IE=edge">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <title>Contact to Code</title>
        <link rel="stylesheet" href="./styles.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous">

    </head>

    <body>
        <section
            class="d-flex vh-100 align-items-center justify-content-center give-primary-bg">
            <div
                class="container d-flex flex-row row align-items-center">
                <div class="col-md-6 col-sm-12">
                    <h2 class="title-font ">
                        Learn to code by watching others
                    </h2>
                    <p class="subtitle-font">
                        See how experienced developers solve
                        problems in real-time. Watching
                        scripted tutorials is great, but
                        understanding how developers think
                        is invaluable.
                    </p>
                </div>
                <!-- Second Item Form -->
                <div class=" col-sm-12 col-md-6 px-3">
                    <div class="p-5 bg-light make-card">
                        <form class="form-floating ">
                            <div class="form-floating mb-3">
                                <input type="text"
                                    class="form-control"
                                    id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">
                                    First Name</label>
                            </div>
                            <div class="form-floating">
                                <input type="text"
                                    class="form-control"
                                    id="floatingPassword"
                                    placeholder="Password">
                                <label
                                    for="floatingPassword">Last
                                    Name</label>
                            </div>
                            <div class="form-floating my-3">
                                <input type="email"
                                    class="form-control"
                                    id="floatingInput"
                                    placeholder="name@example.com">
                                <label
                                    for="floatingInput">Email
                                    address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password"
                                    class="form-control"
                                    id="floatingPassword"
                                    placeholder="Password">
                                <label
                                    for="floatingPassword">Password</label>
                            </div>
                            <div class="d-grid gap-2">
                                <button
                                    class="btn btn-primary"
                                    type="button">CLAIM YOUR
                                    FREE TRAIL</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    </body>

</html>
